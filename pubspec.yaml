name: cube
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  vector_math: ^2.1.4
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2

dev_dependencies:
